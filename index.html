<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <main> 
    <div class="container"> 
      <div class="img-logo">
        <img src="images/icon-star.svg" alt="estrella">
      </div>

      <div class="card-text"> 

        <h1 class="titulo">How did we do?</h1>

        <p> 
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering! 
        </p>
        
        <div class="list-button"> 
          <span class="boton1" id="number">1</span>
          <span class="boton2" id="number">2</span>
          <span class="boton3" id="number">3</span>
          <span class="boton4" id="number">4</span>
          <span class="boton5" id="number">5</span>
        </div>

        <div class="input-submit">
          <button class="regresar"><a href="thank-you.html">SUBMIT</a></button>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
